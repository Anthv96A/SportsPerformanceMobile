<ion-content padding class="background-image">
  <div *ngIf="!isGameAlreadyExist">
      <button [disabled]="alreadyPlayed" ion-button icon-start color="dark" class="centre-button" (click)="nativateToGoals()">
          <ion-icon name="checkmark"></ion-icon>
            Start new round
      </button> 

  </div>

  <div *ngIf="isGameAlreadyExist">
      <button ion-button icon-start color="dark" class="centre-button" (click)="continueGame()">
          <ion-icon name="checkmark"></ion-icon>
            Continue Game
      </button>   
    </div>

</ion-content>
